<button onclick="myFruits()">Insira uma fruta</button>

<p id="demo"></p>

<script>
let fruits = ["Banana", "Orange", "Apple", "Mango"];
document.getElementById("demo").innerHTML = fruits;

function myFruits() {
    fruits.push("Maçã");
    document.getElementById("demo").innerHTML = fruits;
}
</script>
