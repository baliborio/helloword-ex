<script>

var pulalinha = function() {document.write("<br>");
	document.write("<br>")
	};

var mostra = function(frase) {
	document.write("<big>" + frase + "</big>");
	pulalinha();
	};

function calculapontos (vitorias,empates, derrotas){
	return (vitorias * 3) + empates - derrotas;
};

var vitorias = parseInt(prompt("Quantos jogos o Corinthians venceu?"));
var empates = parseInt(prompt("Quantos jogos o Corinthians empatou?"));
var derrotas = parseInt(prompt("Quantos jogos o Corinthians perdeu?"));
var Corinthians = calculapontos(vitorias,empates,derrotas);
var vitorias = parseInt(prompt("Quantos jogos o Palmeiras venceu?"));
var empates = parseInt(prompt("Quantos jogos o Palmeiras empatou?"));
var derrotas = parseInt(prompt("Quantos jogos o Palmeiras perdeu?"));
var Palmeiras = calculapontos(vitorias,empates,derrotas);

if (Corinthians > Palmeiras) {
	mostra("O Corinthians é melhor que o Palmeiras")
}

if (Palmeiras > Corinthians) {
	mostra("O Corinthians é pior que o Palmeiras")
}

</script>
