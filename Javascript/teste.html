<h3> Álcool ou gasolina? </h3>

<script>

	var caminhocomgasolina = 480;
	var tanque = 40;
	var consumodegasolina = caminhocomgasolina / tanque;
	var valor = (2.90 / consumodegasolina).toFixed(2);
	document.write("O consumo de gasolina é:" + consumodegasolina + "<br>");
	document.write ("O valor gasto é de:" + valor + "<br>");

	var caminhocomalcool = 300;
	var tanque = 40;
	var consumodealcool = caminhocomalcool / tanque;
	var valor = (2.40 / consumodealcool).toFixed(2);
	document.write("O consumo de álcool é:" + consumodealcool + "<br>");
	document.write ("O valor gasto é de:" + valor + "<br>");


</script>
